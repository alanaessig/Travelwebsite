<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe vs Computer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 0 auto;
    }

    .cell {
      background-color: #ffffff22;
      border: 2px solid #fff;
      font-size: 2.5rem;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover:not(.taken) {
      background-color: #ffffff44;
    }

    .cell.taken {
      pointer-events: none;
    }

    .message {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px #00000055;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #ffffffcc;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe vs Computer</h1>
  <div class="board" id="board"></div>
  <div class="message" id="message"></div>
  <button onclick="resetGame()">Restart Game</button>

  <script>
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    let cells = [];
    let currentPlayer = "X";
    let gameOver = false;

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      gameOver = false;
      message.textContent = "Your turn (X)";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", playerMove);
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function playerMove(e) {
      if (gameOver) return;
      const cell = e.target;
      if (cell.textContent === "") {
        cell.textContent = "X";
        cell.classList.add("taken");
        if (checkWin("X")) {
          message.textContent = "You win! ðŸŽ‰";
          gameOver = true;
          return;
        }
        if (isDraw()) {
          message.textContent = "It's a draw! ðŸ¤";
          gameOver = true;
          return;
        }
        setTimeout(computerMove, 500);
      }
    }

    function computerMove() {
      if (gameOver) return;
      const emptyCells = cells.filter(cell => cell.textContent === "");
      if (emptyCells.length === 0) return;
      const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      randomCell.textContent = "O";
      randomCell.classList.add("taken");
      if (checkWin("O")) {
        message.textContent = "Computer wins! ðŸ¤–";
        gameOver = true;
        return;
      }
      if (isDraw()) {
        message.textContent = "It's a draw! ðŸ¤";
        gameOver = true;
        return;
      }
    }

    function checkWin(player) {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winCombos.some(combo => 
        combo.every(index => cells[index].textContent === player)
      );
    }

    function isDraw() {
      return cells.every(cell => cell.textContent !== "");
    }

    function resetGame() {
      createBoard();
    }

    createBoard();
  </script>

</body>
</html>
